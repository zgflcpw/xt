    <script>
        //获取参数
        function GetUrlParms() {
            var args = new Object();
            var query = location.search.substring(1);//获取查询串
            var pairs = query.split("&");//在&处断开
            for (var i = 0; i < pairs.length; i++) {
                var pos = pairs[i].indexOf('=');//查找name=value
                if (pos == -1) continue;//如果没有找到就跳过
                var argname = pairs[i].substring(0, pos);//提取name
                var value = pairs[i].substring(pos + 1);//提取value
                args[argname] = unescape(value);//存为属性
            }
            return args;
        }

        var args = new Object();
        args = GetUrlParms();

        // 判断referralsID是否传入
        if (args['referralsID'] == undefined) args['referralsID'] = 0;
        if (args['referralsID'] == '') args['referralsID'] = 0;
        args["referralsChannel"] = reChannel; // 推广员渠道

        //包和渠道信息
        var GameID = 1;
        var channelCode = channelCode || 0;
        var key = appKey;

        //推广员id和推广员渠道
        var referralsID = args['referralsID'];
        var referralsChannel = args["referralsChannel"] || reChannel;
        console.log("key:", key, "GameID:", GameID, "referralsID:", referralsID, "channelCode:", channelCode);

        //参数
        var params = '{\"GameID\":\"' + GameID + '\",\"referralsID\":\"' + referralsID + '\",\"referralsChannel\":\"' + referralsChannel + '\"}';
        var data = $.parseJSON(params);
        function iosCourse() {
            var ua = navigator.userAgent;
            var isIOS = !!ua.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
            if (isIOS) {
                $("#ios-shadow").removeClass("hidden_");
            }
        }
        function closeIOSCourse() {
            $("#ios-shadow").addClass("hidden_");
        }

        // openInstall初始化
        var openInstall = new OpenInstall({
            appKey: key,
            channelCode: channelCode,
            onready: function () {
                var m = this;
                m.schemeWakeup();
                m.wakeupOrInstall();
            }
        }, data);

        // 点击下载
        function Download() {
            $(function () {
                var u = navigator.userAgent;
                var isIOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
                if (isIOS) {
                    $("#container").addClass("hidden_");
                    $("#footer").addClass("hidden_");
                    $("#guidance").removeClass("hidden_");
                    $("#ios-shadow").removeClass("hidden_");
                }
            });
            openInstall.wakeupOrInstall();
        }

	Download();
